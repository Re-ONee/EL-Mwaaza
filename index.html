<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الموعظة</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.fontstatic.com/f=thuluth-decorated"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.fontstatic.com/f=cairo-bold"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./fonts/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">الموعظة</div>
        <ul>
          <li data-filter="" class="active">الصفحه الرئيسية</li>
          <li data-filter="">أحاديث</li>
          <li data-filter="">القران الكريم</li>
          <li data-filter="">اوقات الصلاة</li>
          <li data-filter="">نواصل معنا</li>
        </ul>
        <div class="bars">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <!--  -->
    <section class="main">
      <div class="container">
        <div class="title">
          <h2>
            مرحبا بك في
            <br />
            موقع الموعظة الاسلامي
          </h2>
          <button class="btn">
            ابدا التصفح
            <i class="fa fa-caret-left"></i>
          </button>
        </div>
      </div>
    </section>
    <!--  -->
    <section class="hadith">
      <h3>أحاديث</h3>
      <div class="container">
        <div class="hadithContainer"></div>
        <div class="buttons">
          <div class="prev">السابق</div>
          <div class="number"></div>
          <div class="next">التالي</div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
